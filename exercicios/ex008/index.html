<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Hyperlinks</title>
</head>
<body>
    <h1>Exercícios de hyperlinks em HTML</h1>
    <h2>Texto com hyperlink externo</h2>
    <p>
        O bitcoin e as blockchain, acompanhamento da criação de blocos de bitcoin veja em:<br>
        <a href="https://www.blockchain.com/pt/explorer?view=btc" target="_blank" rel="external">blockchain.com</a>
    </p>
    <h2>Texto com link para a segunda pagina deste site</h2>
    <p>Para ir para a próxima página clique aqui:
        <a href="pagina2.html" target="_self">página 2</a>
    </p>
</body>
</html>
